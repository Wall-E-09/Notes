<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Calculator</title>
</head>
<body>
    <h1>Fuel Calculator</h1>
    <form id="fuelForm">
        <label for="HP">Hydrogen (%):</label>
        <input type="number" id="HP" name="HP" required><br>

        <label for="CP">Carbon (%):</label>
        <input type="number" id="CP" name="CP" required><br>

        <label for="SP">Sulfur (%):</label>
        <input type="number" id="SP" name="SP" required><br>

        <label for="NP">Nitrogen (%):</label>
        <input type="number" id="NP" name="NP" required><br>

        <label for="OP">Oxygen (%):</label>
        <input type="number" id="OP" name="OP" required><br>

        <label for="WP">Moisture (%):</label>
        <input type="number" id="WP" name="WP" required><br>

        <label for="AP">Ash (%):</label>
        <input type="number" id="AP" name="AP" required><br>

        <button type="submit">Calculate</button>
    </form>
    <script>
        document.getElementById("fuelForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            const response = await fetch("/calculate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            alert(JSON.stringify(result, null, 2));
        });
    </script>
</body>
</html>
